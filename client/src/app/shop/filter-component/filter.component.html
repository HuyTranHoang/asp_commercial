<div style="margin-bottom: 50px;">
  <p class="text-primary me-3 mb-2 fs-5 filter-label">{{title}}</p>
  <div *ngFor="let item of items">
    <input type="radio"
           name="{{title}}"
           id="{{item.name + title}}"
           [checked]="item.id === 0"
           (click)="onItemSelected(item.id)">

    <label for="{{item.name + title}}">
      {{item.name}}
    </label>
  </div>
</div>
